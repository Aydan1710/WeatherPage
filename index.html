<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Weather Page</title>
</head>

<body>


    <div class="weather-page">

        <div class="container">
            <h3 class="brand">The Weather</h3>
            <h1 class="temp">16&#176;</h1>
            <div class="city-time">
                <h1 class="name">London</h1>
                <small>
                    <span class="time">06:09</span>

                    -
                    <span class="date">Thursday Apr 13</span>
                </small>

                <div class="weather">
                    <img src="./sun.icon.png" class="icon" alt="icon" width="50" height="50">
                    <span class="condition">Cloudy</span>
                </div>
            </div>
        </div>






        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location">
                <button type="submit" class="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>

            </form>

            <ul class="cities">
                <li class="city">Baku</li>
                <li class="city">Moscova</li>
                <li class="city">Istanbul</li>
                <li class="city">Paris</li>
                <li class="city">Tokyo</li>
    
            </ul>

            <ul class="details">
                <h4> Weather Details</h4>
                <li>
                    <span>Cloudy</span>
                    <span class="cloud">89%</span>
                </li>
    
                <li>
                    <span>Humidity</span>
                    <span class="humidity">64%</span>
                </li>
                <li>
                    <span>Wind</span>
                    <span class="wind">8km/h</span>
                </li>
            </ul>


        </div>

       
    </div>


<script src="./assets/move,js"></script>


</body>

</html>
